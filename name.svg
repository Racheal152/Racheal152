<svg
  fill="none"
  viewBox="0 0 900 100"
  width="900"
  height="100"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes flowers-fall {
          0% {
            top: -10%;
          }
          100% {
            top: 100%;
          }
        }

        @keyframes flowers-shake {
          0% {
            transform: translateX(0);
          }
          50% {
            transform: translateX(80px);
          }
          100% {
            transform: translateX(0);
          }
        }

        h1 {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont,
            'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans',
            'Droid Sans', 'Helvetica Neue', sans-serif;
          margin: 0;
          font-size: 3em;
          font-weight: 700;
          letter-spacing: -0.05em;
          text-align: center;
          background: linear-gradient(
            270deg,
            #ff9a9e 0%,
            #fad0c4 50%,
            #fbc7c7 100%
          );
          background-size: 200%;
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 3s ease infinite;
        }

        .flower {
          position: fixed;
          top: -10%;
          z-index: 9999;
          font-size: 1em;
          color: #ff77aa;
          font-family: Arial, sans-serif;
          text-shadow: 0 0 2px #ffb6c1;
          user-select: none;
          cursor: default;
          animation-name: flowers-fall, flowers-shake;
          animation-duration: 10s, 3s;
          animation-timing-function: linear, ease-in-out;
          animation-iteration-count: infinite, infinite;
          animation-play-state: running, running;
        }

        .flower:nth-of-type(1) {
          left: 1%;
          animation-delay: 0s, 0s;
        }
        .flower:nth-of-type(2) {
          left: 10%;
          animation-delay: 1s, 1s;
        }
        .flower:nth-of-type(3) {
          left: 20%;
          animation-delay: 6s, 0.5s;
        }
        .flower:nth-of-type(4) {
          left: 30%;
          animation-delay: 4s, 2s;
        }
        .flower:nth-of-type(5) {
          left: 40%;
          animation-delay: 2s, 2s;
        }
        .flower:nth-of-type(6) {
          left: 50%;
          animation-delay: 8s, 3s;
        }
        .flower:nth-of-type(7) {
          left: 60%;
          animation-delay: 6s, 2s;
        }
        .flower:nth-of-type(8) {
          left: 70%;
          animation-delay: 2.5s, 1s;
        }
        .flower:nth-of-type(9) {
          left: 80%;
          animation-delay: 1s, 0s;
        }
        .flower:nth-of-type(10) {
          left: 90%;
          animation-delay: 3s, 1.5s;
        }
      </style>

      <h1>Frontend Development Intern</h1>

